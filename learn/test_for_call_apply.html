<!DOCTYPE html>
<html lang="en">

<head>
    <title>test for call and apply</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script type="text/javascript">
        // apply: 接受两个参数，第一个参数置顶了函数体内的 this 对象的指向，第二个参数是一个带下标的集合，可以是数组也可以是类数组。
        var fn = function(a, b, c) {
            console.log([a, b, c]);
        };
        // 输出 [1, 2, 3]
        fn.apply(null, [1, 2, 3]);

        // call 传入的参数数量不固定，第一个参数也是代表函数体内的 this 指向，从第二个参数开始往后每个参数依次被传入函数
        var func = function(a, b, c) {
            console.log([a, b, c]);
        };
        // 输出 [1, 2, 3]
        func.call(null, [1, 2, 3]);

    </script>
</body>

</html>
