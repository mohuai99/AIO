<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aio</title>
</head>
<body>
  <script src="./dist/aio.js"></script>
  <script >
    var MY_TOPIC = 'test';
    aio.message.subscribe(MY_TOPIC, function (msg, data) {
      // alert(`hello - ${data}`)
      aio.service.settings.env = 'production'
      console.log(msg, data)
    });
    aio.message.publish(MY_TOPIC, 'world');

    console.log(aio)
  </script>
  <!-- <script type="module" >
    import Aio from './dist/aio.js'
    console.log(Aio)
  </script> -->
</body>
</html>
